    <script type="text/javascript">
    let ScorePoints = 0
    let Basketball = $("#BasketballInteractive");
    let Delay = 500;
    let Position = 100;

        // Uses setInterval function from "https://developer.mozilla.org/en-US/docs/Web/API/setInterval" to continuously repeat the function 
         setInterval(function(){
             // Sets Position to be random so that the ball is thrown at a random spot
             // 90 is used instead of 100 to prevent the ball from moving too far left
             Position = Math.floor(Math.random() * 90);
             console.log(Position);
         }, 100);
        
        // Uses setInterval function from "https://developer.mozilla.org/en-US/docs/Web/API/setInterval" to continuously repeat the function 
        setInterval(function() {
        // Moves the ball to a random position across the horizontal axis
            Basketball.animate({right: Position + "%"}, "normal");
        }, Delay);


        //Increases the score by 1 each time the plater clicks

        $(document).ready(function() {
        $("#BasketballInteractive").on("click", function() {
        ScorePoints++;
        //References the HTML element to change the live score 
        document.querySelector("#points").textContent = "Points = " + ScorePoints;

})});

    </script>
